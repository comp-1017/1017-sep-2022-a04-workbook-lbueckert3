<!DOCTYPE html>
<html lang="en-us">
    <head>
            <!-- 
                this is a comment, it is not code or content

                title tag : this tag supplies the content for the browser tag
                meta tag : serveral versions and options on this tag
                    : charset - specifies the set of characters to be used by the web page
                    : name= and content= - name allows for a specific item, content is the content(text)
                the tag elements in the head area are not displayed on the webpage, they are not considered part of the page content, 
                they are used by the internet and browser to manage the webpage
            -->
            <title>Basic HTML structure</title>
            <meta charset="utf-8">
            <meta name="author" content="Lindsay Bueckert">
    </head>
    <body>
        <!-- 
            Items in this area are intented for display (content) on the webpage

            header tag h1 throu h6 : these are titles/headlines, importance is 1 greatest, 6 least 
            
            paragaraph tag : is a <p> tag, this tag indicates the contents to a paragraph
            
        -->
        <h1>Basic HTML tags</h1>
        <p>This page demonstrates the basic structure of a HTML webpage. The head area has the browse title tab 
            specified, as well as the charset defined. The body is demonstrating the h1 header tag and the paragragh tag
        </p>
        <p>This is another paragraph, wooohooo yeehaw</p>
    </body>
</html>
